<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Packages</title>
  </head>
  <body>
    <div id="navigate"></div>
    <div id="profile"></div>
    <div class="container" id="master">
      <div class="container text-center">
        <div class="row align-items-start">
          <!-- 2 columns | first column for static bio -->
          <div class="col" id="bio">One of three columns</div>
          <div class="col">
            <!-- <h2><b><u>Packages</u></b></h2> -->
            <div id="packages"></div>
            <form class="form">
              <div id="newPackage">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Package Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="enter package name"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Package Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-secondary" id="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Footer -->

      <div id="footer"></div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
